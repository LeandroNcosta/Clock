<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/main.min.css" />
        <link
            rel="shortcut icon"
            href="./src/favicon/clock.svg"
            type="image/x-icon"
            style="background-color: white" />
        <script defer src="./src/js/app.js"></script>

        <title>Rel√≥gio Digital</title>
    </head>
    <body>
        <main class="clock">
            <div class="mark-center"></div>

            <!-- ponteiros -->
            <div class="second-hand"></div>
            <div class="minute-hand"></div>
            <div class="hour-hand"></div>
            <!-- numeros -->
            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>

            <time class="clock-container"></time>

            <div class="right"></div>
            <div class="left"></div>

            <div class="hour-progress">
                <label for="full-hour">Progresso da hora atual</label>
                <progress id="full-hour" max="60"></progress>
                <span class="percent">%</span>
            </div>
        </main>
    </body>
</html>
